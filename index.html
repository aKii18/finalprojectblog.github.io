<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Blog Post Manager</title>
</head>

<body>
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAddModal()">&times;</span>
            <h2>Add Post</h2>
            <form id="add-form" onsubmit="addPost(event)">
                <div>
                    <label for="add-title">Title:</label>
                    <input type="text" id="add-title" name="title" required>
                </div>

                <div class="body-content">
                    <label for="add-body">Content:</label>
                    <textarea id="add-body" name="body" required></textarea>
                </div>

                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <div class="main-page">
        <h1 class="page-title">Blog Post </h1>
        
        <button id="add-post-button" onclick="openAddModal()"></i> Add Post</button>
        <h2 class="page-posts">Posts</h2>
        <div id="post-container"></div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Edit Post</h2>
            <form id="edit-form">
                <div>
                    <label for="edit-title">Title:</label>
                    <input type="text" id="edit-title" name="title">
    
                </div>
                <div class="body-content">   
                    <label for="edit-body">Content:</label>
                    <textarea id="edit-body" rows="4" name="body"></textarea>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="success-modal" style="display: none;" class="modal">
        <div class="modal-content">
            <h2 id="success-message"></h2>
            <button onclick="closeSuccessModal()">Close</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
